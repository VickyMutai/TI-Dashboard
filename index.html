<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T&I Tools Dashboard</title>
    <link rel="icon" type="image/x-icon" href="img/Noodle Logo - single.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Link to your custom CSS -->
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div
        class="border-right"
        id="sidebar-wrapper"
        style="
          color: #fff;
          background: linear-gradient(
            90deg,
            rgba(23, 124, 128, 1) 0%,
            rgba(15, 46, 47, 1) 94%
          );
        "
      >
        <div class="sidebar-heading text-white">
          <img
            src="img/Noodle Logo.png"
            alt="Tools and Innovation"
            height="100"
            width="200"
          />
        </div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white"
            >Tools</a
          >
          <a
            href="https://docs.google.com/spreadsheets/d/14ZpEkgBtL0nZ6-Fg_dFnYHGJDP9VtM9A3cdIjnZZ0E8/edit?usp=sharing"
            target="_blank"
            class="list-group-item list-group-item-action bg-transparent text-white"
            >Submit Requests</a
          >
          <a
            href=""
            class="list-group-item list-group-item-action bg-transparent text-white"
            >Help Desk</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom">
          Tools and Innovation
        </nav>

        <div class="container-fluid">
          <div class="row mt-5">
            <div class="col-lg-2 col-md-3 col-sm-6 mb-4">
              <a
                href="http://10.121.100.4:5000/ComplianceGrabber/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/grabber.png"
                    class="card-img-top mt-4"
                    alt="App Icon"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title">Compliance Grabber 2.0</h5>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 mb-4">
              <a
                href="http://10.121.100.4:5000/tools/PDFTools/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/pdfTools.jpg"
                    class="card-img-top mt-4"
                    alt="App Icon"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title">PDF Reader Tools</h5>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 mb-4">
              <a
                href="http://10.121.100.4:5000/tools/ClientData/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/grabber.png"
                    class="card-img-top mt-4"
                    alt="App Icon"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title">Client Data Automation</h5>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-6 mb-4">
              <a
                href="http://10.121.100.4:5000/tools/csvsplitter/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/grabber.png"
                    height="50"
                    class="card-img-top mt-4"
                    alt="App Icon"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title">CSV Splitter Tool</h5>
                  </div>
                </div>
              </a>
            </div>
            <!-- Add more app cards as needed -->
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <!-- Link to your custom JS -->
  </body>
</html>
