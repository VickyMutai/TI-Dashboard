<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T&I Tools Dashboard</title>
    <link rel="icon" type="image/x-icon" href="img/Noodle Logo - single.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="Data">
      <div class="row">
        <!--Sidebar-->
        <div
          class="col-md-2"
          style="
            background-color: rgba(23, 124, 128, 1);
            height: 100vh;
            color: white;
          "
        >
          <img
            src="img/Noodle Logo.png"
            alt="Tools and Innovation"
            height="100"
            width="200"
            class="mt-5"
          />
          <div class="list-group list-group-flush">
            <a
              href="#"
              class="list-group-item list-group-item-action bg-transparent text-white text-center mt-5"
              >Tools</a
            >
            <a
              href="https://docs.google.com/spreadsheets/d/14ZpEkgBtL0nZ6-Fg_dFnYHGJDP9VtM9A3cdIjnZZ0E8/edit?usp=sharing"
              target="_blank"
              class="list-group-item list-group-item-action bg-transparent text-white text-center mt-2"
              >Submit Requests</a
            >
            <a
              href=""
              class="list-group-item list-group-item-action bg-transparent text-white text-center mt-2"
              >Help Desk</a
            >
          </div>
        </div>
        <!--Mainbar-->
        <div class="col-md-10">
          <h2
            class="mt-5 ml-5"
            style="
              font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
                sans-serif;
            "
          >
            Tools and Innovation Dashboard
          </h2>
          <div class="row mt-5 ml-5">
            <div class="col-md-2">
              <a
                href="http://10.121.100.4:5000/ComplianceGrabber/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/grabber.png"
                    class="card-img-top"
                    alt="App Icon"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Compliance Grabber 2.0</h5>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-2">
              <a
                href="http://10.121.100.4:5000/tools/PDFTools/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/pdfTools.jpg"
                    class="card-img-top"
                    alt="App Icon"
                  />
                  <div class="card-body">
                    <h5 class="card-title">PDF Reader Tools</h5>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-2">
              <a
                href="http://10.121.100.4:5000/tools/ClientData/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img src="img/cta.webp" class="card-img-top" alt="App Icon" />
                  <div class="card-body">
                    <h5 class="card-title">Client Data Automation</h5>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-md-2">
              <a
                href="http://10.121.100.4:5000/tools/csvsplitter/"
                class="text-dark text-decoration-none"
                target="_blank"
              >
                <div class="card">
                  <img
                    src="img/splitter.webp"
                    class="card-img-top"
                    alt="App Icon"
                  />
                  <div class="card-body">
                    <h5 class="card-title">CSV Splitter Tool</h5>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
