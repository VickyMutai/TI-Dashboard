<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T&I Tools Dashboard</title>
    <link rel="icon" type="image/x-icon" href="img/Noodle Logo - single.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to your custom CSS -->
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white">
          <img
            src="img/Noodle Logo.png"
            alt="Tools and Innovation"
            height="100"
            width="200"
          />
        </div>
        <div class="list-group list-group-flush">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-primary text-white"
            >Tools</a
          >
        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#">Search Apps</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container-fluid">
          <div class="row mt-4">
            <!-- Repeat this div for each app icon -->
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
              <div class="card">
                <img
                  src="img/grabber.png"
                  class="card-img-top mt-4"
                  alt="App Icon"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="http://10.121.100.4:5000/ComplianceGrabber/"></a
                    >Compliance Grabber
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
              <div class="card">
                <img
                  src="img/grabber.png"
                  class="card-img-top mt-4"
                  alt="App Icon"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="http://10.121.100.4:5000/tools/PDFTools/"></a>PDF
                    Tools
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
              <div class="card">
                <img
                  src="img/grabber.png"
                  class="card-img-top mt-4"
                  alt="App Icon"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="http://10.121.100.4:5000/tools/ClientData/"></a
                    >Client Data
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-4">
              <div class="card">
                <img
                  src="img/grabber.png"
                  class="card-img-top mt-4"
                  alt="App Icon"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    <a href="http://10.121.100.4:5000/tools/csvsplitter/"></a
                    >CSV Splitter
                  </h5>
                </div>
              </div>
            </div>
            <!-- End of app icon div -->
          </div>
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <!-- Link to your custom JS -->
  </body>
</html>
